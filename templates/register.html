<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Zhans Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
        <h2 class="mb-4 text-center">Регистрация</h2>

        <form id="registerForm">
            <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" id="password" class="form-control mb-2" placeholder="Пароль" required>
            <input type="text" id="firstName" class="form-control mb-2" placeholder="Имя" required>
            <input type="text" id="lastName" class="form-control mb-2" placeholder="Фамилия" required>
            <input type="text" id="phone" class="form-control mb-2" placeholder="Телефон" required>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>

        <p class="mt-3 text-center">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </p>
    </div>
</div>

<script src="/static/register.js"></script>

</body>
</html>
