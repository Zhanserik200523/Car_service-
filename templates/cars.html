<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваши Машины</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .container {
            flex: 1;
        }

        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Zhans Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/profile">Профиль</a></li>
                <li class="nav-item"><a class="nav-link" href="/cars">Машины</a></li>
                <li class="nav-item"><a class="nav-link" href="/catalog_products">Продукция</a></li>

                <!-- Показывается только для обычных пользователей -->
                <li class="nav-item"><a class="nav-link" href="/catalog_services">Каталог услуг</a></li>
                <!-- Только для админов -->
                <li class="nav-item d-none" id="adminServicesLink"><a class="nav-link" href="/services">Услуги</a></li>
                <li class="nav-item d-none" id="adminPanelLink"><a class="nav-link" href="/admin_panel">Админка</a></li>
                <li class="nav-item d-none" id="adminProductsLink"><a class="nav-link" href="/products">Товары</a></li>
            </ul>
            <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
        </div>
    </div>
</nav>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Ваши Машины</h1>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCarModal">➕ Добавить машину</button>
    </div>

    <div id="carsList" class="row gy-4">
        <!-- Здесь будут машины -->
    </div>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editCarModal" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="editCarForm">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать машину</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editCarId">
                <div class="mb-3">
                    <input type="text" id="editBrand" class="form-control" placeholder="Марка" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="editModel" class="form-control" placeholder="Модель" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="editYear" class="form-control" placeholder="Год выпуска" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Сохранить</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            </div>
        </form>
    </div>
</div>

<!-- Модальное окно добавления -->
<div class="modal fade" id="addCarModal" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="addCarForm">
            <div class="modal-header">
                <h5 class="modal-title">Добавить машину</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" id="addBrand" class="form-control" placeholder="Марка" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="addModel" class="form-control" placeholder="Модель" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="addYear" class="form-control" placeholder="Год выпуска" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Добавить</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            </div>
        </form>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">© 2025 Car Service. Все права защищены.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/cars.js"></script>
<script src="/static/guard.js"></script>
<script>
    protectPage(); // login check
</script>
</body>
</html>
