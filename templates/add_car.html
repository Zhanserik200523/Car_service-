<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить Машину</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow mx-auto p-4" style="max-width: 500px;">
        <h2 class="mb-4 text-center">Добавить Машину</h2>
        <form id="addCarForm">
            <div class="mb-3">
                <input type="text" id="brand" class="form-control" placeholder="Марка" required>
            </div>
            <div class="mb-3">
                <input type="text" id="model" class="form-control" placeholder="Модель" required>
            </div>
            <div class="mb-3">
                <input type="number" id="year" class="form-control" placeholder="Год выпуска" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Добавить</button>
        </form>
    </div>
</div>

<script src="/static/add_car.js"></script>
<script src="/static/guard.js"></script>
<script>
    protectPage();
</script>
</body>
</html>
