<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог услуг - Car Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .container-fluid {
            flex: 1;
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .card:hover {
            transform: scale(1.01);
            transition: 0.3s;
        }
        .sidebar {
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }
    </style>
</head>
<body class="bg-light">
<!-- Хеддер -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Zhans Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/profile">Профиль</a></li>
                <li class="nav-item"><a class="nav-link" href="/cars">Машины</a></li>
                <li class="nav-item"><a class="nav-link" href="/catalog_products">Продукция</a></li>
                <li class="nav-item"><a class="nav-link active" href="/catalog_services">Каталог услуг</a></li>
            </ul>
            <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container py-5">
    <h1 class="text-center mb-4">Наши услуги</h1>
    <div class="row">
        <!-- Левая панель -->
        <div class="col-md-3 sidebar">
            <h5>Категории</h5>
            <ul class="list-group mb-4" id="categoryFilter">
                <li class="list-group-item active" data-category="all">Все</li>
                <li class="list-group-item" data-category="Двигатель">Двигатель</li>
                <li class="list-group-item" data-category="Тормоза">Тормоза</li>
                <li class="list-group-item" data-category="Подвеска">Подвеска</li>
                <li class="list-group-item" data-category="Кузов">Кузов</li>
                <li class="list-group-item" data-category="Электрика">Электрика</li>
                <li class="list-group-item" data-category="Шины">Шины</li>
            </ul>

            <h5>Сортировка</h5>
            <select class="form-select" id="sortSelect">
                <option value="default">По умолчанию</option>
                <option value="price">По цене</option>
                <option value="duration">По длительности</option>
            </select>
        </div>

        <!-- Карточки -->
        <div class="col-md-9">
            <div id="catalogList" class="row gy-4"></div>
        </div>
    </div>
</div>

<!-- Футтер -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">© 2025 Car Service. Все права защищены.</p>
    </div>
</footer>
<!-- Модальное окно записи -->
<div class="modal fade" id="appointmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="appointmentForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Запись на услугу</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modalServiceId">
                <div class="mb-3">
                    <label for="modalDate" class="form-label">Дата</label>
                    <input type="date" class="form-control" id="modalDate" required>
                </div>
                <div class="mb-3">
                    <label for="modalCar" class="form-label">Машина</label>
                    <select id="modalCar" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="modalTime" class="form-label">Время</label>
                    <select id="modalTime" class="form-select" required>
                        <option>09:00</option><option>10:00</option><option>11:00</option>
                        <option>12:00</option><option>13:00</option><option>14:00</option>
                        <option>15:00</option><option>16:00</option><option>17:00</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="modalComment" class="form-label">Комментарий</label>
                    <textarea class="form-control" id="modalComment" rows="2"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Записаться</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            </div>
        </form>
    </div>
</div>

<!-- Скрипты -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/catalog_services.js"></script>
<script>
    document.getElementById("logoutBtn").onclick = function () {
        localStorage.removeItem("token");
        window.location.href = "/login";
    };
</script>
</body>
</html>
