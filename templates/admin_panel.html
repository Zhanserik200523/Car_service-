<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель - Car Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .container {
            flex: 1;
        }

        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Zhans Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/profile">Профиль</a></li>
                <li class="nav-item"><a class="nav-link" href="/cars">Машины</a></li>
                <li class="nav-item"><a class="nav-link" href="/catalog_products">Продукция</a></li>

                <li class="nav-item d-none" id="catalogLink"><a class="nav-link" href="/catalog_services">Каталог услуг</a></li>

                <li class="nav-item d-none" id="adminServicesLink"><a class="nav-link" href="/services">Услуги</a></li>
                <li class="nav-item d-none" id="adminPanelLink"><a class="nav-link active" href="/admin_panel">Админка</a></li>
                <li class="nav-item d-none" id="adminProductsLink"><a class="nav-link" href="/products">Товары</a></li>
            </ul>
            <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="text-center mb-4">Админ-панель</h1>


    <h3 class="section-title">Пользователи</h3>
    <ul id="usersList" class="list-group mb-5"></ul>

    <h3 class="section-title">Записи на ремонт</h3>
    <ul id="appointmentsList" class="list-group"></ul>
</div>

<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">© 2025 Car Service. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/admin_panel.js"></script>
<script src="/static/guard.js"></script>
<script>
    protectPage({ onlyAdmin: true });

    document.getElementById("logoutBtn").onclick = function () {
        localStorage.removeItem("token");
        window.location.href = "/login";
    }

    async function setupNavigation() {
        const token = localStorage.getItem("token");
        const res = await fetch("/api/profile", {
            headers: { Authorization: `Bearer ${token}` }
        });

        if (res.ok) {
            const user = await res.json();
            if (user.role === "admin") {
                document.getElementById("adminServicesLink").classList.remove("d-none");
                document.getElementById("adminPanelLink").classList.remove("d-none");
                document.getElementById("adminProductsLink").classList.remove("d-none");
            } else {
                document.getElementById("catalogLink").classList.remove("d-none");
            }
        }
    }

    setupNavigation();
</script>
</body>
</html>
